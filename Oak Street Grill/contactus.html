<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<meta name="description" content>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
	<header class="main-header">
		<div class="wrap">
			<hgroup class="header-logo">
				<h1 class="header-title">
					<a href="index.html">
						<span>Oak Street</span>
					</a>
				</h1>
				<h2 class="header-desc">Bar & Grill</h2>
			</hgroup>
			<nav class="header-nav">
				<ul>
					<li>
						<a href="catering.html">Catering</a>
					</li>
					<li>
						<a href="employment.html">Employment</a>
					</li>
					<li>
						<a href="#">Gift Cards</a>
					</li>
					<li>
						<a href="contactus.html">Contact Us</a>
					</li>
					<li>
						<a href="history.html">History</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<body id="bgwrapper">
	<div id="core">
	<div id="main-content">
		<div id="content">
			<div id="category-header">
				<h2>sign into Oak Street Grill</h2>
				<a href="/create-account">or create an account></a>
			</div>
			<div id="main">
				<div id="template-holder"></div>
				<form name="loginform" id="loginform" method="post" action="login" onsubmit="return-false" novalidate="novalidate">
					<p class="required">All fields required</p>
					<fieldset>
						<input type="hidden" name="redirectto" id="redirectto" value>
						<div class="input-step input-field">
							<label for="loginid">email address</label>
							<input type="text" name="loginid" id="loginid" maxlength="254">
						</div>
						<div class="input-step input-field inputfield">
							<label for="loginpassword">password</label>
							<input type="password" name="loginpasswordfield" class="maskpasswordfield" maxlength="20" value>
						</div>
						<div class="checkboxcontainer">
							<input type="checkbox" class="checkpassword" id="chk-password">
							<label for="chk-password" class="maskpasslabel">show password</label>
						</div>
						<div class="input-step input-field button-row">
							<a class="forgotpassword" href="https://www.secure.oakstreetgrill.com/recoverpasswordview">forgot password?</a>
							<button class="button redbutton_small" type="submit">
								<span class="button-text">Sign In</span>
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
